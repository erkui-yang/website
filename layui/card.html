<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>选项卡</title>
    <link rel="stylesheet" href="../css/layui.css" />
  </head>
  <body>
    <div
      class="layui-tab layui-tab-brief layui-tab-card"
      lay-filter="docDemoTabBrief"
    >
      <!--通过追加class：layui-tab-brief 来设定简洁风格-->
      <ul class="layui-tab-title">
        <li class="layui-this">网站设置</li>
        <li>用户管理</li>
        <li>权限分配</li>
        <li>商品管理</li>
        <li>订单管理</li>
      </ul>
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">内容1</div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item">内容3</div>
        <div class="layui-tab-item">内容4</div>
        <div class="layui-tab-item">内容5</div>
      </div>
    </div>
    <div class="layui-tab" lay-filter="demo" lay-allowclose="true">
      <ul class="layui-tab-title">
        <li class="layui-this" lay-id="11">网站设置</li>
        <li lay-id="22">用户管理</li>
        <li lay-id="33">权限分配</li>
        <li lay-id="44">商品管理</li>
        <li lay-id="55">订单管理</li>
      </ul>
      <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">内容1</div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item">内容3</div>
        <div class="layui-tab-item">内容4</div>
        <div class="layui-tab-item">内容5</div>
      </div>
    </div>
    <div class="site-demo-button" style="margin-bottom: 0;">
      <button class="layui-btn site-demo-active" data-type="tabAdd">
        新增Tab项
      </button>
      <button class="layui-btn site-demo-active" data-type="tabDelete">
        删除：商品管理
      </button>
      <button class="layui-btn site-demo-active" data-type="tabChange">
        切换到：用户管理
      </button>
		</div>
		<script src="../layui.all.js" charset="utf-8"></script>
    <script>
      //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
      layui.use("element", function() {
        var element = layui.element;
      });
    </script>
  </body>
</html>
