<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>布局，颜色，图标，动画，按钮</title>
    <link rel="stylesheet" href="../css/layui.css" />
    <style>
        .stl div {
            height: 60px;
            text-align: center;
            line-height: 65px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
  </head>
  <body>
    <div class="layui-row layui-col-space30 layui-fluid">
      <div class="layui-col-md4 stl layui-anim layui-anim-rotate">
        <div class="layui-bg-red " >123</div>
        <button type="button" class=" btn layui-btn layui-btn-warm layui-btn-radius">点击</button>
      </div>
      <div class="layui-col-md4 stl layui-anim layui-anim-rotate">
        <div class="layui-bg-orange" >123</div>
      </div>
      <div class="layui-col-md4 stl layui-anim layui-anim-rotate">
        <div class="layui-bg-red" >123</div>
      </div>
    </div>
  </body>
</html>
