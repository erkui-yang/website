<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>静态表格</title>
    <link rel="stylesheet" href="../css/layui.css" />
  </head>
  <body>
    <table class="layui-table" lay-size="lg">
      <colgroup>
        <col width="150" />
        <col width="200" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>lay-even</th>
          <th>无</th>
          <th>用于开启 隔行 背景，可与其它属性一起使用</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>lay-skin="属性值"</td>
          <td>line （行边框风格） row （列边框风格） nob （无边框风格）</td>
          <td>若使用默认风格不设置该属性即可</td>
        </tr>
        <tr>
          <td>lay-size="属性值"</td>
          <td>sm （小尺寸） lg （大尺寸）</td>
          <td>
            若使用默认尺寸不设置该属性即可
          </td>
        </tr>
        <tr>
          <td>蛋蛋宝宝</td>
          <td>2019-12-30</td>
          <td>
            晚上九点钟生在第一个黑色小猫咪，九点半生完第四只黄色黄小猫咪，2020-01-05，第一只小黑猫睁开一只眼睛
          </td>
        </tr>
        <tr>
          <th>属性名</th>
          <th>属性值</th>
          <th>备注</th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
